<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Form</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <div class="wrapper">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact Number</th>
            </thead>
        </table>
        <h1>Add User</h1>
        <hr>
        <form>
            First Name: <input type="text" class="fname"><br>
            Last Name: <input type="text" class="lname"><br>
            Email Address: <input type="text" class="email"><br>
            Contact Number: <input type="text" class="number"><br>
        </form>
        <button class="add">Add User</button>
        <button class="remove">Clear Users</button>

    </div>
</body>
</html>
