<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
    <title>Sortable Ninja Images</title>
</head>
<body>
    <div class="wrapper">
        <h1>Disappearing Ninjas</h1>
        <img class='drag' src="img/ninja0.png" alt="ninja partial image">
        <img class='drag' src="img/ninja1.png" alt="ninja partial image">
        <img class='drag' src="img/ninja2.png" alt="ninja partial image">
        <img class='drag' src="img/ninja3.png" alt="ninja partial image">
        <img class='drag' src="img/ninja4.png" alt="ninja partial image">
        <button>Restore</button>
    </div>
</body>
</html>
